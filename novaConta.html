<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Essência Artesanal - Criar Conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header class="header">
    <a href="index.html">
        <h1>Essência</h1>
        <p>ARTESANAL</p>
    </a>
</header>

  <main class="login-container">
    <div class="login-box">
      <div class="profile-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" />
      </div>
      <h2>Bem Vindo</h2>
      <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />

        <label for="cpf">CPF</label>
        <input type="text" maxlength="11" id="cpf" placeholder="Digite seu CPF" required />

        <label for="dataNasc">Data de Nascimento</label>
        <input type="date" id="dataNasc" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />

        <a href="#" class="forgot-password">Esqueci minha senha</a>

        <button type="submit" onclick="criarConta(event)">Criar conta</button>
      </form>
      <div class="extra-options">
        <a href="login.html">Já tenho cadastro</a>
        <a href="index.html">Entrar como visitante</a>
        <a href="login.html">Voltar para a tela de login</a>
      </div>
    </div>
  </main>
  <script>
    function criarConta(event) {
      event.preventDefault();
  
      alert("Conta criada com sucesso!");
  
   
      
        window.location.href = "login.html";
    
    }
  </script>
</body>
</html>
